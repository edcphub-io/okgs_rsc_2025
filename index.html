<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Intra School RoboSoccer Contest</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center text-white min-h-screen" style="background-image: url('background.png');">

<header class="bg-black bg-opacity-80 p-4 flex justify-between items-center">
