<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RoboSoccer Registration</title>
  
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
    }
  </style>
</head>

<body class="bg-cover bg-center min-h-screen text-white" style="background-image: url('background.png');">

  <!-- Navbar -->
<header class="bg-black bg-opacity-90 p-3">
  <div class="max-w-6xl mx-auto flex justify-between items-center">
    
    <!-- Logo & Title -->
    <div class="flex items-center space-x-4">
      <img src="logo1.png" alt="Logo" class="h-12 w-12 rounded-full border border-white shadow-md" />
      <div>
        <h1 class="text-yellow-400 text-lg font-bold leading-tight">Omar KinderGarten School's</h1>
        <p class="text-red-400 text-sm italic">Intra School RoboSoccer Contest</p>
      </div>
    </div>

    <!-- Home Button -->
    <nav>
      <a href="index.html">
        <button class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 px-6 rounded transition">
          Home
        </button>
      </a>
    </nav>

  </div>
</header>
 

  <!-- Form Section -->
  <main class="flex justify-center py-10 px-4 bg-black bg-opacity-70 min-h-screen">
    <form action="https://formspree.io/f/xldnezqq" method="POST"
          class="bg-white bg-opacity-90 rounded-xl p-8 max-w-4xl w-full text-black shadow-xl space-y-6">

      <h2 class="text-4xl font-bold text-center text-gray-800 mb-4">ðŸ¤– Team Registration</h2>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
        <input type="text" name="Team Name" placeholder="Team Name" required class="input">
        <input type="text" name="School Name" placeholder="School Name" required class="input">

        <input type="text" name="Class/Grade" placeholder="Class / Grade" class="input">
        <input type="text" name="Section" placeholder="Section" class="input">

        <input type="number" name="Team Members" placeholder="Number of Team Members" required class="input">
        <input type="text" name="Team Leader Name" placeholder="Team Leader Name" required class="input">

        <input type="email" name="Team Leader Email" placeholder="Team Leader Email" class="input">
        <input type="tel" name="Team Leader Phone" placeholder="Team Leader Phone" class="input">

        <input type="text" name="Robot Type" placeholder="Robot Type (Wired/Wireless)" class="input">
        <input type="text" name="Previous Participation" placeholder="Previous Participation (Yes/No)" class="input">

        <input type="text" name="Mentor Name" placeholder="Mentor Name (if any)" class="input">
        <input type="email" name="Mentor Email" placeholder="Mentor Email" class="input">

        <input type="text" name="Additional Notes" placeholder="Additional Notes" class="input">
        <input type="text" name="Emergency Contact Info" placeholder="Emergency Contact Info" class="input">
      </div>

      <!-- Team Members -->
      <div class="mt-6">
        <h3 class="text-xl font-semibold mb-2 text-gray-800">ðŸ‘¥ Team Members</h3>
        <div id="team-members" class="grid grid-cols-1 sm:grid-cols-2 gap-5">
          <input type="text" name="Team Member 1 Name" placeholder="Team Member 1 Name" class="input" required>
          <input type="text" name="Team Member 1 Role" placeholder="Team Member 1 Role" class="input">

          <input type="text" name="Team Member 2 Name" placeholder="Team Member 2 Name" class="input">
          <input type="text" name="Team Member 2 Role" placeholder="Team Member 2 Role" class="input">

          <input type="text" name="Team Member 3 Name" placeholder="Team Member 3 Name" class="input">
          <input type="text" name="Team Member 3 Role" placeholder="Team Member 3 Role" class="input">
        </div>

        <!-- Add More Button -->
        <div class="flex justify-center mt-4">
          <button type="button" onclick="addTeamMember()"
                  class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow-md transition">
            âž• Add Team Member
          </button>
        </div>
      </div>

      <!-- Submit -->
      <button type="submit"
              class="mt-6 w-full bg-gradient-to-r from-yellow-400 to-yellow-600 hover:from-yellow-500 hover:to-yellow-700 text-black font-bold py-3 px-6 rounded-lg shadow-lg transition">
        ðŸš€ Submit Registration
      </button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-black bg-opacity-80 text-white text-center p-4 mt-10">
    <p>&copy; OKGS 2025</p>
  </footer>

  <!-- JavaScript for Dynamic Members -->
  <script>
    let memberCount = 3;

    function addTeamMember() {
      memberCount++;
      const container = document.getElementById('team-members');

      const nameInput = document.createElement('input');
      nameInput.type = 'text';
      nameInput.name = `Team Member ${memberCount} Name`;
      nameInput.placeholder = `Team Member ${memberCount} Name`;
      applyInputStyles(nameInput);

      const roleInput = document.createElement('input');
      roleInput.type = 'text';
      roleInput.name = `Team Member ${memberCount} Role`;
      roleInput.placeholder = `Team Member ${memberCount} Role`;
      applyInputStyles(roleInput);

      container.appendChild(nameInput);
      container.appendChild(roleInput);
    }

    function applyInputStyles(input) {
      input.className = 'w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 outline-none transition';
    }

    window.onload = () => {
      document.querySelectorAll('input').forEach(applyInputStyles);
    };
  </script>

</body>
</html>
